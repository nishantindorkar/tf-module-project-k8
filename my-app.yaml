apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
  - name: my-container
    image: 164358940697.dkr.ecr.us-east-1.amazonaws.com/tomcat-repo:latest
    ports:
    - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8082
  selector:
    app: my-app
